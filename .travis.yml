jobs:
  include:
    - language: nodejs
      nodejs: 14
      before_install:
        - cd frontend
      install:
        - npm install
      script:
        - npm run build

    - langauge: java
      jdk: openjdk8
      before_install:
        - cd backend
        - chmod +x mvnw
      install:
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script: mvn test && mvn cobertura:cobertura
      after_success:
        - bash <(curl -s https://codecov.io/bash)
